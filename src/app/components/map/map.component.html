<div class="main">
  <google-map
    width="100%"
    height="100%"
    class="map"
    [options]="options!"
  >
  <!-- (mapClick)="addMarker($event)" -->
  @for (pet of this.petList; track pet.id) {
    <map-marker #marker="mapMarker" (mapClick)="openInfoWindow(marker)" [position]="pet.latLon">
   </map-marker>
    <map-info-window class="wimdow">
      <img class="mapImg" src="{{ pet.filename }}" alt="">
      <p>Name: {{pet.name}}</p>
      <p> {{ pet.latLon.lat }} </p>
    </map-info-window>
  }

  </google-map>
</div>
