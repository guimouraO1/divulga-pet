<div class="navContainer">
  <a routerLink="findPet" class="logo">Divulga PET</a>
  <ul class="navSection">
    <!-- <li routerLink="home"><a class="navItens">Home</a></li> -->
    <li routerLink="postPet"><a class="navItens"  [class.active]="this.router.url==='/postPet'">Publicar Pet</a></li>
    <li routerLink="findPet" ><a class="navItens" [class.active]="this.router.url==='/findPet'">Encontrar Pet</a></li>
    <li routerLink="happyStories"><a class="navItens" [class.active]="this.router.url==='/happyStories'">Hist√≥rias Felizes</a></li>
    <li>

      <div class="nav-icon">
      @if(user) {
        @if (user.profile_pic !== '') {
          <div class="img-nav" [matMenuTriggerFor]="menu">
            <img src="{{ user.profile_pic }}" alt="">
          </div>
        } @else {
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>person</mat-icon>
          </button>
        }
      } @else {
        <button mat-icon-button [matMenuTriggerFor]="menu2">
          <mat-icon>person</mat-icon>
        </button>
      }

        <mat-menu #menu="matMenu">
          <button routerLink="profile" mat-menu-item>
            <span>Perfil</span>
          </button>

          <button
            routerLink="chat"
            class="item"
            mat-menu-item
          >
            <span>Mensagens</span>
          </button>

          <button (click)="logout()" mat-menu-item>
            <span>Sair</span>
          </button>
          
        </mat-menu>

        <mat-menu #menu2="matMenu">
          <button routerLink="login" mat-menu-item>
            <span>voltar a tela de login</span>
          </button>
        </mat-menu>
        
      </div>
    </li>
  </ul>
</div>
