<div class="navContainer">
  <a routerLink="home" class="logo">SOSPET</a>
  <ul class="navSection">
    <li routerLink="home"><a class="navItens">Home</a></li>
    <li routerLink="postPet"><a class="navItens">Post Pet</a></li>
    <li routerLink="findPet"><a class="navItens">Find Pet</a></li>
    <!-- <li (click)="toMap()"><a class="navItens">Map Pet</a></li>  -->
    <li>
      <div class="nav-icon">
      @if (this.user) {
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>person</mat-icon>
        </button>
      } @else {
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>person_add</mat-icon>
        </button>
      }

        <mat-menu #menu="matMenu">
          <button routerLink="profile" mat-menu-item>
            <span>Profile</span>
          </button>
          <button
            routerLink="chat"
            class="item"
            mat-menu-item
          >
            <span>Messages</span>
          </button>

          <button (click)="logout()" mat-menu-item>
            <span>Sign out</span>
          </button>
          
        </mat-menu>
      </div>
    </li>
  </ul>
</div>
