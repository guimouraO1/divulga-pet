<main class="main-container">
  <div class="card">
    <div class="content">
      <p-toast></p-toast>

      <mat-icon color="primary" class="content-icon">person_add</mat-icon>
      <form class="card-content" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
          />
          <mat-icon
            color="primary"
            matSuffix
            >email</mat-icon
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Apelido de usuário exclusivo</mat-label>
            <input
              type="text"
              [type]="'text'"
              matInput
              formControlName="username"
            />
            <mat-icon
              color="primary"
              matSuffix
              >fingerprint</mat-icon
            >
          </mat-form-field>

        <mat-form-field appearance="outline">
        <mat-label>Primeiro nome</mat-label>
        <input
            [type]="'text'"
            matInput
            formControlName="firstName"
        />
        <mat-icon
            color="primary"
            matSuffix
            >person</mat-icon
        >
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Último nome</mat-label>
            <input
              [type]="'text'"
              matInput
              formControlName="lastName"
            />
            <mat-icon
              color="primary"
              matSuffix
              >person</mat-icon
            >
          </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-pressed]="hide"
          >
            <mat-icon color="primary">{{
              hide ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirmação da senha</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="confirmPassword"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-pressed]="hide"
          >
            <mat-icon color="primary">{{
              hide ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
        </mat-form-field>
          
        <button
          class="button"
          [disabled]="disableButton"
          type="submit"
          color="primary"
          mat-fab extended
        >
        Cadastrar
        </button>
      </form>
      <p class="p">Voltar para pagina de Login? <span (click)="goToLogin()">Clique aqui!</span></p>
    </div>
  </div>
</main>
